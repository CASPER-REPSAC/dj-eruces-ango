{% extends 'base.html' %}
{% block content %}
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>과제</strong>
            </a>
        </div>
    </div>
</header>
<div class="row">
    <div class="col-xs-12" style="text-align: left;">
        <div class="border-bottom" style="font-size: 40px;"><strong>{{ assign_data.groupassignment }}</strong></div>
        <div class="border-bottom" style="font-size: 20px; padding: 20px;">
            {{ assign_data.groupassignmentdetail }}
        </div>
    </div>
</div>
<div class="col-xs-12">
    {% for comment in comments %}
        <form method="POST" action="{{ assign_data.id }}/comment/delete" class="post-form">
            {% csrf_token %}<input type="hidden" name="commentid" value="{{ comment.commentid }}">
            <p>{{ comment.writer }} : &nbsp; &nbsp; &nbsp; {{ comment.comment }}            &nbsp &nbsp
            <button type="submit" class="save btn btn-default">
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" role="button" value="삭제">
                </div>
            </button></p>   
        </form>
    {% endfor %}
</div>
{% endblock %}
