{% extends 'base.html' %}
{% load static %}
{% block contents %}
        <link rel="stylesheet" href="{% static '/whatshouldido/calendar.css' %}">
        <section class="init">
            <div class="wrap">
                <h1><strong>미정</strong></h1>
            </div>
        </section>
        <section class="service white">
            <div class="calendar_header">
                <div class="calendar_nav">
                    <button class="nav-btn go-prev">&lt;</button>
                    <span class="year"></span>년
                    <span class="month"></span>월
                    <button class="nav-btn go-next">&gt;</button>
                </div>
            </div>
            <div class="calendar_main">
                <div class="days">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="dates"></div>
            </div>
        </section>
        <script src="{% static 'js/calender.js' %}"></script>
{% endblock %}
